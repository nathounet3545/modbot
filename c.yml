name: Run JavaScript

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Run JavaScript
        env:
token: ${{ secrets.TOKEN }}
        run: |
          node -e "console.log('The secret key is: ' + process.env.MY_SECRET_KEY)"
